<div class="product-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter product name">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('category')?.hasError('required')">
              Category is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error *ngIf="productForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Price (â‚¹)</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
              Price is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
            <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
              Quantity is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="image-upload">
          <input type="file" #fileInput (change)="onImageSelected($event)" accept="image/*">
          <div class="preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Product preview">
          </div>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="../">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid || isLoading">
            {{ isEditMode ? 'Update' : 'Save' }} Product
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
