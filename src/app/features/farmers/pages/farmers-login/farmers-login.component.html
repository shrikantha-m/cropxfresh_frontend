<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
  <div class="relative">
    <div class="absolute -top-2 -left-2 -right-2 -bottom-2 rounded-lg bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-pulse"></div>
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96 relative z-10">
      <h2 class="text-center text-3xl font-bold mb-6 text-gray-800">Login</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Phone Number Field -->
        <input
          type="text"
          [(ngModel)]="phone"
          name="phone"
          class="w-full h-12 border border-gray-300 px-3 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Phone Number"
        />

        <!-- Password Field -->
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full h-12 border border-gray-300 px-3 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Password"
        />

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
