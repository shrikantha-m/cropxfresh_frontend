<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input 
        id="phone"
        type="text"
        formControlName="phone"
        class="form-control">
      <div class="invalid-feedback" *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched">
        <span *ngIf="loginForm.get('phone')?.errors?.['required']">Phone number is required</span>
        <span *ngIf="loginForm.get('phone')?.errors?.['pattern']">Please enter a valid 10-digit phone number</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        type="password"
        formControlName="password"
        class="form-control">
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
