<section id="relume" class="flex h-svh min-h-svh flex-col bg-[oklch(0.723_0.219_149.579)]">
  <div class="relative flex-1">
    <div class="absolute inset-0 z-0 overflow-hidden">
      <img
        src="https://d22po4pjz3o32e.cloudfront.net/placeholder-image.svg"
        alt="Relume placeholder image"
        class="absolute inset-0 size-full object-cover transition-transform duration-1000 hover:scale-105"
      />
    </div>
  </div>
  <div class="px-[5%]">
    <div class="container relative z-10">
      <div
        class="grid grid-rows-1 items-start gap-y-5 py-12 md:grid-cols-2 md:gap-x-12 md:gap-y-8 md:py-18 lg:gap-x-20 lg:gap-y-16 lg:py-20"
      >
        <div [@fadeInUp]>
          <h1
            class="text-6xl font-bold text-text-primary md:text-9xl lg:text-10xl"
          >
            Empowering Karnataka&#x27;s Farmers with Direct Access
          </h1>
        </div>
        <div [@fadeIn]>
          <p class="text-base text-text-primary md:text-md">
            CropXFresh bridges the gap between local farmers and consumers,
            ensuring fresh produce reaches your table quickly. Experience the
            transparency and trust that comes with sourcing directly from the
            heart of Karnataka.
          </p>
          <div class="mt-6 flex flex-wrap gap-4 md:mt-8">
            <button
              (click)="navigateTo('/shop')"
              class="focus-visible:ring-border-primary inline-flex gap-3 items-center justify-center whitespace-nowrap ring-offset-white transition-all duration-300 hover:scale-105 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-border-primary bg-background-alternative text-text-alternative px-6 py-3"
              title="Shop"
            >
              Shop
            </button>
            <button
              (click)="navigateTo('/learn-more')"
              class="focus-visible:ring-border-primary inline-flex gap-3 items-center justify-center whitespace-nowrap ring-offset-white transition-all duration-300 hover:scale-105 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-border-primary text-text-primary bg-background-primary px-6 py-3"
              title="Learn More"
            >
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
